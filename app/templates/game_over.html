{% extends "base.html" %}

{% block content %}
    <div class="content-section">
        <h1>You Lost</h1>
        <p>Unfortunately, you're out of attempts. The word was: {{ secret_word }}</p>
        <p><a href="{{ url_for('game') }}">Play Again</a></p>
        <div class="lost">
            <img src="{{ url_for('static', filename='images/lost.png') }}" alt="lost.png" style="max-width: 30%; height: 30%;">
        </div>
    </div>
{% endblock %}
