{% extends "base.html" %}

{% block content %}
    <div class="content-section">
        <h1>Game Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.word }}</td>
                        <td>{{ result.outcome }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('game') }}">Back to Game</a></p>
    </div>
{% endblock %}
