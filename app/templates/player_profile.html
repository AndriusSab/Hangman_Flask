<!DOCTYPE html>
<html>
<head>
    <title>Player Profile</title>
</head>
<body>
    <h1>Player Profile</h1>
    <p>Username: {{ player.username }}</p>
    <p>Email: {{ player.email }}</p>
    <h2>Game Results</h2>
    <ul>
        {% for result in player.game_results %}
            <li>{{ result.outcome }}: {{ result.word }}</li>
        {% endfor %}
    </ul>
</body>
</html>
